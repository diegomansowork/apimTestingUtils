openapi: 3.0.1
info:
  title: TestUtilities
  version: '1.1'
  description: This API could be used to test your API Manager or API Project
  contact:
    email: diegomansowork@outlook.es
    name: Diego Manso
servers:
  - url: 'http://localhost:8080'
    description: local
paths:
  /items:
    parameters: []
    get:
      summary: Get All Items
      tags: []
      responses:
        '200':
          description: Item Found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
              examples:
                Get Item ID 1:
                  value:
                    - id: 1
                      name: pencil
                      vendorId: 123
                      modelYear: 2004
                      listPrice: 12.45
                      dateCreated: '2024-02-19T18:02:13.125+00:00'
                      lastModified: '2024-02-19T18:02:13.126+00:00'
                    - itemId: 2
                      name: table
                      vendorId: 1543
                      modelYear: 2013
                      listPrice: 1244.32
                      dateCreated: '2024-02-19T18:02:13.158+00:00'
                      lastModified: '2024-02-19T18:02:13.158+00:00'
        '404':
          description: Item Not Found
      operationId: get-Items
      description: Retrieve a list with all Items.
      parameters:
        - schema:
            type: string
          in: query
          name: delayInSeconds
          description: Delay to be applied
    post:
      summary: Create new Item
      operationId: post-items-itemId
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Example 1:
                  value:
                    itemId: 1
                    name: pencil
                    vendorId: 123
                    modelYear: 2004
                    listPrice: 12.45
                    dateCreated: '2024-02-20T08:26:37.089+00:00'
                    lastModified: '2024-02-20T08:26:37.089+00:00'
      requestBody:
        $ref: '#/components/requestBodies/InputItem'
  '/items/{itemId}':
    parameters:
      - schema:
          type: integer
        name: itemId
        in: path
        required: true
        description: ItemId
    get:
      summary: Get Item Info by Item ID
      tags: []
      responses:
        '200':
          description: Item Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Get Item ID 1:
                  value:
                    itemId: 1
                    name: Pencil
                    vendorId: 3
                    modelYear: 1998
                    listPrice: 2.65
                    dateCreated: '2024-02-19T18:02:13.125+00:00'
                    lastModified: '2024-02-19T18:02:13.126+00:00'
        '404':
          description: Item Not Found
      operationId: get-Items-ItemId
      description: Retrieve the information of the Item with the matching Item ID.
      parameters:
        - schema:
            type: string
          in: query
          name: delayInSeconds
          description: Delay to be applied
    put:
      summary: Modify/update item
      operationId: put-items-itemId
      responses:
        '200':
          description: OK
      requestBody:
        $ref: '#/components/requestBodies/InputItem'
    delete:
      summary: delete Item
      operationId: delete-items-itemId
      responses:
        '204':
          description: No Content
  /echo:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
      operationId: get-echo
  /randomSized:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomSizedResponse'
      operationId: get-randomSized
      parameters:
        - schema:
            type: integer
          in: query
          name: size
components:
  schemas:
    Item:
      title: Item
      type: object
      description: Item object
      x-examples:
        - itemId: 1
          name: pencil
          vendorId: 123
          modelYear: 2004
          listPrice: 12.45
          dateCreated: '2024-02-20T08:26:37.089+00:00'
          lastModified: '2024-02-20T08:26:37.089+00:00'
      properties:
        itemId:
          type: integer
          description: Unique identifier for the given Item.
        name:
          type: string
          description: Item description.
        vendorId:
          type: integer
          description: Vendor id.
        modelYear:
          type: integer
          description: Item model year.
        listPrice:
          type: number
          description: Item Prize.
        dateCreated:
          type: string
          x-stoplight:
            id: gffhjfqb9nfo3
        lastModified:
          type: string
          x-stoplight:
            id: tdayuj1jei2lj
      required:
        - itemId
        - name
        - vendorId
        - modelYear
        - listPrice
        - dateCreated
        - lastModified
    ItemInput:
      title: Item Input
      type: object
      description: Item input object
      x-examples:
        - name: Pencil
          vendorId: 4
          modelYear: 1998
          listPrice: 2.65
      properties:
        name:
          type: string
          description: Item description.
        vendorId:
          type: integer
          description: Vendor id.
        modelYear:
          type: integer
          description: Item model year.
        listPrice:
          type: number
          description: Item Prize.
      required:
        - name
        - vendorId
        - modelYear
        - listPrice
    CustomSizedResponse:
      type: object
      properties:
        size:
          type: integer
        responseData:
          type: string
      x-examples:
        Example 1:
          size: 1024
          responseData: 
  requestBodies:
    InputItem:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ItemInput'
